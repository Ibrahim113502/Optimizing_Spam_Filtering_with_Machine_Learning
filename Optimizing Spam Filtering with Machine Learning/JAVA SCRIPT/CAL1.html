<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\html\JAVA SCRIPT\cal1.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="Calculator">
            <div class="inputContainer">
                <input type="number" class="iB1" id="inputBox1" placeholder="Enter the  Numbers"><br>
                <input type="text" class="iB1" id="operators" placeholder="Enter the operator"><br>
                <!-- <input type="number" class="iB1" id="inputBox2" placeholder="Enter the Second Number "><br> -->
                <input type="text" class="iB1" id="result" placeholder="Result">
            </div>
            <div>
                <button class="equalbutton" onclick="ansOf()">=</button>
                <button class="button" onclick="getvalue1(0)">0</button>
                <button class="deletebutton" onclick="putrefresh()">DEL</button>
                <button class="buttonoperator" onClick="getoperator('+')">+</button>
            </div>
            <div>
                <button class="button" onclick="getvalue1(9)">9</button>
                <button class="button" onclick="getvalue1(8)">8</button>
                <button class="button" onclick="getvalue1(7)">7</button>
                <button class="buttonoperator" onclick="getoperator('-')">-</button>
            </div>

            <div>
                <button class="button" onclick="getvalue1(6)">6</button>
                <button class="button" onclick="getvalue1(5)">5</button>
                <button class="button" onclick="getvalue1(4)">4</button>
                <button class="buttonoperator" onclick="getoperator('*')">*</button>
            </div>

            <div>
                <button class="button" onclick="getvalue1(3)">3</button>
                <button class="button" onclick="getvalue1(2)">2</button>
                <button class="button" onclick="getvalue1(1)">1</button>
                <button class="buttonoperator" onclick="getoperator('/')">/</button>
            </div>
        </div>
    </div>
    <script>
        var firstNumber = document.getElementById('inputBox1');
        var secondNumber = document.getElementById('inputBox1');
        var operatorOperation = document.getElementById('operators');
        var operator;
        var result = document.getElementById('result');
        var nullvalue;
        function getoperator(input) {
            operatorOperation.value = input;
        }
        function getvalue1(input) {
            if (!operatorOperation.value) {
                firstNumber.value += input;
            }

            else {
                secondNumber.value += input;
            }
            // console.log("The First Number is", firstNumber.value);
            // console.log(secondNumber.value);
            // console.log(firstNumber + secondNumber)
        }

        function ansOf() {
            if (operatorOperation.value == '+') {
                result.value += parseInt(firstNumber.value) + parseInt(secondNumber.value);
            }
            else if (operatorOperation.value == '-') {
                result.value += parseInt(firstNumber.value) - parseInt(secondNumber.value);
            }
            else if (operatorOperation.value == '*') {
                result.value += parseInt(firstNumber.value) * parseInt(secondNumber.value);
            }
            else if (operatorOperation.value == '/') {
                result.value += parseInt(firstNumber.value) / parseInt(secondNumber.value);
            }
        }
        function putrefresh() {
            document.getElementById('result').value = '';
            document.getElementById('operators').value = '';
            document.getElementById('inputBox1').value = '';
            document.getElementById('inputBox2').value = '';
        }
           
    </script>

</body>

</html>
